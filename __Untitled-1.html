<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Js随机逐字显示</title>
    <script>
        var hhh = ['1', '12', '123', '1234', '12345', '123456'];
        let i = 0;
        let a = 0;
        let s = 0;
        let str = "";
        let string = "";
        function show() {
            str = string.substr(0, i);
            txt.innerHTML = str;
            i++;
            if (i <= string.length) {
                setTimeout("show()", 200);
            } else {
                i = 0;
            }
        }
        function abc() {
            a++;
            if (a == 1) {
                string = "第一次";
            } else if (a == 2) {
                string = "第二次";
                /*
                }else if(a == 12345){
                    string = "第N次";
                }
                //      ………………
                */
            } else if (a == hhh.length + 1) {

            } else {
                do {
                    s = Math.floor(Math.random() * (1 - hhh.length) + hhh.length);
                    string = hhh[s];
                    console.log('已循环');///////////////////////////////////////////////////////////////////////
                } while (getCookie(s) == 1);
                setCookie(s, 1, 0.1)
            }
            show();
        }
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
            console.log('已设置 ' + cname + ' 的值为' + cvalue + ' 有效期 ' + exdays + '天');/////////////////////////////////////////////
        }
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) { return c.substring(name.length, c.length); }
            }
            console.log('读取' + cname + '失败');/////////////////////////////////////////////
            return "";
        }
        function clearCookie() {
            var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
            if (keys) {
                for (var i = keys.length; i--;) {
                    document.cookie = keys[i] + '=';
                }
            }
            console.log('已清除');/////////////////////////////////////////////
        }
    </script>
</head>

<body>
    <div id="txt"></div>
    <button type="button" onclick="abc()">点我</button>
    <button type="button" onclick="clearCookie()">点我清除</button>
</body>

</html>
