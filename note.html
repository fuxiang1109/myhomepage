        const SEARCH = window.location.search;
        function setCookie(cname, cvalue, exdays) {
            let d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }
        function getQueryString(name) {
            let query_string = SEARCH;
            console.log(query_string);
            if (!query_string) return "";
            let re = /[?&]?([^=]+)=([^&]*)/g;
            let tokens;
            while (tokens = re.exec(query_string)) {
                if (decodeURIComponent(tokens[1]) === name) {
                return decodeURIComponent(tokens[2]);
                }
            }
            return "";
        }
        function start() {
            if (key == "") { key = prompt("hihi！欢迎来到我的记事本+备忘录\n请输入密码", "");console.log(getQueryString("password"));};
            try {
                now = js.decrypt(key, STR);
            } catch {
                alert("输入错误，请重输");
                key = "";
                start();
            }
        }

        console.log("别想翻源代码！这可是加密了的，不然你试试？");

        let key = getCookie("password");
        if(key == "") key = getQueryString("password");

        start()

        document.write(now);

        if (getCookie("password") == "") {
            let r = confirm("输入成功！你需要保存密码1天吗？");
            if (r == true) { setCookie("password", key, 1) };
        }
